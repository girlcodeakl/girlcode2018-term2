<h1> Delete your post </h1>

      <form method="post" action="/posts">

          <br>
          <label>ID number:</label>
          <br>
          <input type="text" name="postId" placeholder="ID number" class="idInput">
          <br>
          <label>Password:</label>
          <br>
          <input type="text" name="password" placeholder="password" class="passwordInput">
          <br>

            <button class="postButton">
            Delete it!
          </button>
<div class="note"></div>

      </form>
      <script>
      function myCoolFunction(e) {
    e.preventDefault();
    let data = {};
    data.author = $(".nameInput").val();
    data.message = $(".messageInput").val();
    data.postId= $(".idInput").val();
    data.password= $(".passwordInput").val();
    data.message = $(".messageInput").val();
    $(".note").text("Thanks! Your message was deleted!");
$.post( "/delete" , data );
}
$(".postButton").on("click", myCoolFunction);
</script>
