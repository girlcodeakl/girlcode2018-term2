<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset='utf-8'>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  </head>
  <body>
    <div class="topnav">
      <a href="/index.html">Home</a>
      <a href="/feed.html">My favourites</a>
      <a href="/feed2.html">Read the feed</a>
      <a href="/post.html">Post something</a>
</div>

<h1> Post Your Recipe Here</h1>

      <form method="post" action="/posts">

          <br>
          <label>Name:</label>
          <br>
          <input type="text" name="name" placeholder="name" class="nameInput">
          <br>
          <label>Message:</label>
          <br>
          <input type="text" name="message" placeholder="recipe goes here" class="messageInput">
          <br>
          <label>Picture:</label>
          <br>
          <input type="text" name="image" placeholder="photo url goes here" class="imageInput">
          <br>
            <button class="postButton">
            Post it!
          </button>
<div class="note"></div>

      </form>
      <script>
      function myCoolFunction(e) {
    e.preventDefault();
    let data = {};
    data.author = $(".nameInput").val();
    data.message = $(".messageInput").val();
    data.image = $(".imageInput").val();
    $(".note").text("Thanks! Your recipe was saved!");
$.post( "/posts" , data );
}
$(".postButton").on("click", myCoolFunction);
</script>
  </body>
</html>
