<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="topnav">
  <a href="/index.html">Home</a>
  <a href="/feed.html">Read the feed</a>
  <a href="/post.html">Post something</a>
</div>
      <form method="post" action="/posts">

          <br><br>
          <input type="text" name="name" value="what is your name" class="nameInput">
          <br><br>
          <input type="text" name="message" value="message goes here" class="messageInput">
          <input type="text" name="image" value="picture url goes here" class="imageInput">

            <button class="postButton">
            Post it!
          </button>
<div class="note"></div>

      </form>
      <script>
      function myCoolFunction(e) {
    e.preventDefault();
    let data = {};
    data.author = $(".nameInput").val();
    data.message = $(".messageInput").val();
    data.image = $(".imageInput").val();
    $(".note").text("Thanks! Your message was saved!");
$.post( "/posts" , data );
}
$(".postButton").on("click", myCoolFunction);
</script>
  </body>
</html>
